# Generl Settings
set -g mouse on
set -g utf8 on
set -g status off
set -g default-terminal "screen-256color"
set -g status-bg blue
set -g status-right ''
set -g display-panes-colour blue
set -g pane-active-border-style fg=magenta
set -g message-style bg=magenta,fg=black
set -g history-limit 50000

# Act like vim
setw -g mode-keys vi

# Bindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key s split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

bind-key -r h resize-pane -L
bind-key -r j resize-pane -D
bind-key -r k resize-pane -U
bind-key -r l resize-pane -R

bind-key C-h command-prompt
bind-key -r C-b send-keys C-b
bind-key Tab choose-tree -suw
bind-key C-n command-prompt "new -s '%%'"
bind-key C-u copy-mode
bind-key r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

bind -n WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -n WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
