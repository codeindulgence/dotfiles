# General Settings
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g mouse on
set -g status off
set -g default-terminal "screen-256color"
set -g status-right ''
set -g history-limit 50000
set -g display-time 4000
set -gw pane-base-index 1
set -g base-index 1
setw -g mode-keys vi

# Colours
set -g status-bg blue
set -g display-panes-colour blue
set -g pane-active-border-style fg=colour75
set -g pane-border-style fg=colour19
set -g message-style bg=colour32,fg=black
set -wg mode-style bg=colour32,fg=black

# Bindings
bind-key s split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

bind-key a set-window-option synchronize-panes

bind-key -r h resize-pane -L 10
bind-key -r j resize-pane -D 10
bind-key -r k resize-pane -U 10
bind-key -r l resize-pane -R 10

bind-key -r H resize-pane -L
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r L resize-pane -R

bind-key C-b command-prompt
bind-key C-k send-keys C-k
bind-key C-l send-keys C-l
bind-key -r C-h send-keys C-h
bind-key Tab choose-tree -s
bind-key C-n command-prompt "new -s '%%'"
bind-key r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

bind-key C-u copy-mode\; send C-u
bind-key C-[ copy-mode
bind-key C-MouseDrag1Pane if-shell -F -t = "#{mouse_any_flag}" "if -Ft= \"#{pane_in_mode}\" \"copy-mode -M\" \"send-keys -M\"" "copy-mode -M"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

bind-key -n WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -n WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

bind-key \; \
  copy-mode\; \
  send -X start-of-line\; \
  send -X cursor-up\; \
  send -X begin-selection\; \
  send -X end-of-line\; \
  send -X cursor-left\; \
  send -X copy-selection-and-cancel\; \
  paste-buffer

# Unbind the hateful things
unbind-key Space

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
